<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casdoor Authentication Demo</title>
    <style>
      :root {
        --bg-color: #2c303a; 
        --text-color: #e0e0e0;
        --primary-color: #6c63ff; 
        --primary-color-dark: #5750d6;
        --accent-color: #ff9a8b; 
        --surface-color: #353945;
        --border-color: #4a4e5a;
        --shadow-light: rgba(255, 255, 255, 0.05);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: var(--surface-color);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 
          -8px -8px 16px var(--shadow-light),
           8px  8px 16px var(--shadow-dark);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #ffffff;
        font-size: 2.2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      #status {
        margin-bottom: 25px;
        font-size: 1.1rem;
        color: #b0b0b0;
        min-height: 1.5em; 
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        background-color: var(--primary-color);
        box-shadow: 
          -5px -5px 10px var(--shadow-light),
           5px  5px 10px var(--shadow-dark);
      }

      button:hover {
        background-color: var(--primary-color-dark);
        transform: translateY(-2px);
         box-shadow: 
          -7px -7px 14px var(--shadow-light),
           7px  7px 14px var(--shadow-dark);
      }
      
      button:active {
        transform: translateY(1px);
        box-shadow: 
          -2px -2px 5px var(--shadow-light),
           2px  2px 5px var(--shadow-dark);
      }


      button.secondary {
        background-color: var(--accent-color);
      }
      button.secondary:hover {
        background-color: #e8897a;
      }


      #userinfo-container {
        margin-top: 30px;
        width: 100%;
      }
      
      #userinfo {
        display: none;
        background-color: var(--bg-color); 
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 20px;
        max-width: 100%; 
        white-space: pre-wrap;
        word-break: break-word;
        box-shadow: 
          inset -5px -5px 10px var(--shadow-light),
          inset  5px  5px 10px var(--shadow-dark);
        color: #f0f0f0;
        text-align: left;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.9rem;
      }

      button:focus-visible {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Casdoor Auth</h1>
      <div id="status">Checking login status...</div>
      <div class="button-group">
        <button onclick="login()" id="loginButton">Login with Casdoor</button>
        <button onclick="getUserInfo()" id="userInfoButton" class="secondary">Get User Info</button>
      </div>

      <div id="userinfo-container">
        <pre id="userinfo"></pre>
      </div>
    </div>

    <script>
      function login() {
        const userInfoElement = document.getElementById("userinfo");
        userInfoElement.style.display = "none";
        userInfoElement.innerText = "";
        window.location.href = "/login";
      }

      window.onload = () => {
        const statusElement = document.getElementById("status");
        if (getCookie("access_token")) {
          statusElement.innerText = "Logged In!";
        } else {
          statusElement.innerText = "Not Logged In.";
        }
      };

      async function getUserInfo() {
        const token = getCookie("access_token");
        const userInfoElement = document.getElementById("userinfo");
        const statusElement = document.getElementById("status");

        userInfoElement.style.display = "none"; 
        userInfoElement.innerText = "Fetching user info...";


        if (!token) {
          userInfoElement.innerText = "You are not logged in. Please log in to see user info.";
          userInfoElement.style.display = "block";
          alert("Not logged in! If you want to see User Info, please log in first.");
          return;
        }
        
        userInfoElement.style.display = "block";
        try {
            const res = await fetch("/userinfo", {
            method: 'GET', 
            headers: {
                Authorization: "Bearer " + token,
                'Content-Type': 'application/json' 
            },
            });

            if (res.ok) {
            const data = await res.json();
            userInfoElement.innerText = JSON.stringify(data, null, 2);
            } else {
            const errorText = await res.text(); 
            console.error("Failed to get user info. Status:", res.status, "Response:", errorText);
            userInfoElement.innerText = `Failed to get user info. Server responded with ${res.status}.`;
            }
        } catch (error) {
            console.error("Error fetching user info:", error);
            userInfoElement.innerText = "An error occurred while fetching user info. Check the console.";
        }
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
    </script>
  </body>
</html>
